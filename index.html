<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/resonsive.css">
</head>
<body>
    <div class="container col-12">
        <h1>REGISTRO DE USUARIO</h1>
        <p>A continuaci칩n, indique los datos solicitados para darse de alta en nuestro sistema</p>
        <p>[Los datos marcados con <span class="rojo">*</span> son obligatorios]</p>
        
        <form action="" id="registroForm" onsubmit="return validarFormulario()">
            <p class="form-group">
                <label for="nombre">Nombre <span class="rojo">*</span>:</label>
                <input type="text" id="nombre" name="nombre">
            </p>
            <div class="nombreError rojo msn"></div>
            <p>
                <label for="apellidos">Apellidos <span class="rojo">*</span>:</label>
                <input type="text" id="apellidos" name="apellidos">
            </p>
            <div class="apellidosError rojo msn"></div>
            <p>
                <label for="edad">Edad <span class="rojo">*</span>:</label>
                <input type="text" id="edad" name="edad" maxlength="3">
            </p>
            <div class="edadError rojo msn"></div>
            <p>
                <label for="telefono">Telefono <span class="rojo">*</span>:</label>
                <input type="text" id="telefono" name="telefono" maxlength="9">
            </p>
            <div class="telefonoError rojo msn"></div>
            <p>
                <label for="direccion">Direcci칩n:</label>
                <input type="text" id="direccion" name="direccion">
            </p>
            <p>
                <label for="email">Email <span class="rojo">*</span>:</label>
                <input type="email" id="email" name="email">
            </p>
            <div class="emailError rojo msn"></div>
            <p>
                <label for="pass">Contrase침a <span class="rojo">*</span>:</label>
                <input type="password" id="pass" name="pass">
            </p>
            <div class="passError rojo msn"></div>
            <p>
                <label for="pass2">Repetir Contrase침a:<span class="rojo">*</span>:</label>
                <input type="password" id="pass2" name="pass2">
            </p>
            <div class="pass2Error rojo msn"></div>
            <p>
                <input type="submit" value="Registrar" class="boton izquierda">
                <input type="reset" value="Borrar" class="boton derecha" id="reset">
            </p>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
